    <main>
      <section class="active-player">
        <h2 id="player1-name">Player 1</h2>
        <p id="player1-score">55</p>

          <p>Current</p>

          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>

          <svg xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 512 512">
